<!DOCTYPE html>
<html lang="no" style="display: table; margin: auto">
  <head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./media/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon" />
    <title>Home</title>
    <!-- Her er CDN til bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Her er mine styles og scripts-->
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./script/main.js"></script>
    <script src="./script/movies.js"></script>
    <script src="./script/example1.js"></script>
  </head>
  <body>
    <div id="containerHeader" style="min-width: 1024px;">
      <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
          <ul class="navbar-nav me-auto mb-2 mb-sm-0">
            <li class="nav-item">
              <button class="nav-link active" onclick="cmbShowHome()">Hjem!</button>
            </li>
            <li class="nav-item">
              <button class="nav-link active" onclick="cmbShowAbout()">Om kurset!</button>
            </li>
            <li class="nav-item">
              <button class="nav-link active" onclick="cmbShowExample1()">Eksempel 1!</button>
            </li>
          </ul>
        </div>
      </nav>

    <div id="containerContent"></div>
    <div id="containerFooter">
      <p>© Arne-Thomas 2024</p>
    </div>

    <template id="tmWelcome">
      <h1 class="h1">Velkommen</h1>
      <p class="display-6">Dette er HTML kurs med lasting av Templates!</p>
    </template>

    <template id="tmAbout">
      <h2 class="h2">Om kurset!</h2>
      <p>
        Dette kurset handler om innføring i HTML og Templates<br />
        Vi bruker JavaScript til å vise templates basert på brukerens valg.
      </p>
    </template>

    <template id="tmExample1">
      <h2 class="h2">Eksempel 1, Mine filmer</h2>
      <p>
        I dette eksempelet viser vi hvordan vi kan lage dynamiske lister hjelp av template<br />
        Vi bruker en template for å vise listen, og vi bruker DOM elementer for å lage nye liste elementer.
      </p>
      <div id="divMovies" style="margin: 50px;;">
        <table class="table">
          <thead>
            <tr>
              <th colspan="5">
                Mine top filmer:
              </th>
            </tr>
            <tr>
              <th>Tittel.</th>
              <th>Årstall</th>
              <th>Regi.</th>
              <th>Rating.</th>
              <th>Sjanger.</th>
            </tr>
          </thead>
          <tbody id="tbodyMovies">
          </tbody>
          <tfoot id="tfootMovie">
            <tr>
              <td colspan="5" style="text-align: center;">Antall: <span id="spanNoOfMovies">0</span></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </template>
  </body>
</html>
