<!DOCTYPE html>
<html lang="no" style="display: table; margin: auto">
  <head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./media/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon" />
    <title>Home</title>
    <!-- Her er CDN til bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Her er mine styles og scripts-->
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./script/imageCarousel.js"></script>
    <script src="./script/movieList.js"></script>
    <script src="./script/movie.js"></script>
    <script src="./script/main.js"></script>
  </head>
  <body>
    <div id="containerHeader">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Meny</button>
        <ul class="dropdown-menu">
          <li>
            <button class="dropdown-item" type="button" onclick="cmbShowHome()">Hjem!</button>
          </li>
          <li>
            <button class="dropdown-item" type="button" onclick="cmbShowAbout()">Om kurset!</button>
          </li>
          <li>
            <button class="dropdown-item" type="button" onclick="cmbShowExample1()">Eksempel 1</button>
          </li>
          <li>
            <button class="dropdown-item" type="button" onclick="cmbShowExample2()">Eksempel 2</button>
          </li>
        </ul>
      </div>
    </div>
    <div id="containerContent"></div>
    <div id="containerFooter">
      <p>© Arne-Thomas 2024</p>
    </div>

    <template id="tmWelcome">
      <h1 class="h1">Velkommen</h1>
      <p class="display-6">Dette er HTML kurs med lasting av Templates!</p>
    </template>

    <template id="tmAbout">
      <h2 class="h2">Om kurset!</h2>
      <p>
        Dette kurset handler om innføring i HTML og Templates<br />
        Vi bruker JavaScript til å vise templates basert på brukerens valg.
      </p>
    </template>

    <template id="tmExample1">
      <h2>Eksempel 1, Mine filmer</h2>
      <fieldset class="border p-1">
        <legend class="float-none w-auto p-1">Mine Filmer</legend>
        <p>
          <label>Tittel: </label>
          <input id="inpTitle" type="text" placeholder="Tittel" style="width: 20em" />
          <label>Regi: </label>
          <input id="inpDirector" type="text" placeholder="Regi." style="width: 15em" />
        </p>
        <p>
          <label>År: </label>
          <input id="inpYear" type="number" placeholder="2024" style="width: 4em" />
          <label>Sjanger: </label>
          <select id="inpGenre" type="text" placeholder="Sjanger" style="width: 10em">
            <option value="Action">Action</option>
            <option value="Komedie">Komedie</option>
            <option value="Drama">Drama</option>
            <option value="Skrekk">Skrekk</option>
            <option value="Eventyr">Eventyr</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Thriller">Thriller</option>
            <option value="Romantikk">Romantikk</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Dokumentar">Dokumentar</option>
          </select>
          <label>Rangering: </label>
          <input id="inpRating" type="number" placeholder="5.5" style="width: 4em" />
          <span> (1.0 til 10.0)</span>
        </p>
        <p>
          <button class="button" onclick="cmbAddMovie()">Lagre!</button>
        </p>
      </fieldset>
      <table class="table table-success table-striped">
        <thead>
          <tr class="table-primary">
            <th>
              <span style="cursor: pointer;" onclick="sortByColumn(EMovieColumnName.Title)">Tittel</span>
            </th>
            <th>
              <span style="cursor: pointer;" onclick="sortByColumn(EMovieColumnName.Director)">Regi</span>
              </th>
            <th>
              <span style="cursor: pointer;" onclick="sortByColumn(EMovieColumnName.Year)">År</span>
            </th>
            <th>
              <span style="cursor: pointer;" onclick="sortByColumn(EMovieColumnName.Genre)">Sjanger</span>
            </th>
            <th>
              <span style="cursor: pointer;" onclick="sortByColumn(EMovieColumnName.Rating)">Rang.</span>
            </th>
          </tr>
        </thead>
        <tbody id="tbodyMovies"></tbody>
        <tfoot>
          <tr class="table-secondary">
            <td colspan="4" style="text-align: right;">Antall filmer:</td>
            <td id="tdNumberOfMovies" style="text-align: left;">100</td>
          </tr>
        </tfoot>
      </table>
    </template>

    <!-- This is the Example 2 Template -->
    <template id="tmExample2">
      <h2>
        Dette er et eksempel som viser en bilde karusell.
      </h2>
      <p>
        Eksempelet viser bruk av templates og JavaScript ved rullering av bildene.
      </p>
      <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel" style="padding: 5px">
        <div id="divImageCarousel" class="carousel-inner">
          <!-- Her setter vi inn bildene fra JavaScript-->
        </div>
        <button class="carousel-control-prev" type="button" onclick="showPrevImage()">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Forrige</span>
        </button>
        <button class="carousel-control-next" type="button" onclick="showNextImage()">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Neste</span>
        </button>
        <div id="divCarouselIndicator" class="carousel-indicators">
          <!-- Her kommer alle knappene som er linket til bildene (bread crumbs)-->
        </div>
      </div>
    </template>
  </body>
</html>
